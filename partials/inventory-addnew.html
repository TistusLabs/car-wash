<div class="row">
    <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title">Add New Item</h5>
        <ol class="breadcrumbs">
            <li>
                <a>My Inventory</a>
            </li>
            <li>
                <a class="active" ui-sref="new-inventory">Add New Item</a>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col s12 m12 12">
        <p class="caption">You can use this page to add stocks into your system.</p>

        <div class="divider"></div>

        <div id="input-fields">
            <h4 class="header">Add New Item</h4>
            <div class="row">
                <div class="col s12 m4 l3">
                    <p>Please enter the details of the stock which you need to add into your system.</p>
                    <p>Try to fill all the fields to improve your reports.</p>
                </div>
                <div class="col s12 m8 l9">
                    <div class="row">
                        <form class="col s12" name="newitem">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input ng-model="stock.itemcode" id="item_code" type="text" class="validate" required>
                                    <label for="item_code">Item Code</label>
                                </div>
                                <div class="input-field col s6">
                                    <input ng-model="stock.itemname" id="item_name" type="text" class="validate">
                                    <label for="item_name">Item Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input ng-model="stock.dealerprice" id="dealer_price" type="number" min="0.00" max="10000000.00" step="0.01" class="validate">
                                    <label for="dealer_price">Dealer Price</label>
                                </div>
                                <div class="input-field col s6">
                                    <input ng-model="stock.sellingprice" id="selling_price" type="number" min="0.00" max="10000000.00" step="0.01" class="validate">
                                    <label for="selling_price">Selling Price</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input ng-model="stock.imageurl" value="" id="imageurl" type="url" class="validate">
                                    <label for="imageurl">Image URL</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="imageurl">Preview</label>
                                    <br><br>
                                    <img ng-src="{{stock.imageurl}}" style="height:150px;">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button ng-click="addNewItem(stock)" ng-disabled='newitem.$invalid' class="btn waves-effect waves-light " type="submit" name="action">Add New Item</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
