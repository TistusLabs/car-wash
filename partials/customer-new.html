<div class="row">
    <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title">New Customer</h5>
        <ol class="breadcrumbs">
            <li>
                <a>General</a>
            </li>
            <li>
                <a>Customers</a>
            </li>
            <li>
                <a class="active" ui-sref="new-customer">New Customer</a>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col s12 m12 12">
        <p class="caption">You can use this page to add new customers into your system.</p>

        <div class="divider"></div>

        <div id="input-fields">
            <h4 class="header">New Customer Details</h4>
            <div class="row">
                <div class="col s12 m4 l3">
                    <p>Please enter the details of the customer which you need to add into your system.</p>
                    <p>Try to fill all the fields to improve your reports.</p>
                </div>
                <div class="col s12 m8 l9">
                    <div class="row">
                        <form class="col s12" name="newcustomer">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input ng-model="profile.firstName" id="first_name" type="text" class="validate" required>
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input ng-model="profile.lastName" id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input ng-model="profile.email" id="email_address" type="email" class="validate">
                                    <label for="email_address">Email Address</label>
                                </div>
                                <div class="input-field col s6">
                                    <input ng-model="profile.mobile" id="mobile_number" type="text" class="validate">
                                    <label for="mobile_number">Mobile Number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input ng-model="profile.address" value="" id="address" type="text" class="validate">
                                    <label for="address">Address</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button ng-click="addNewCustomer(profile)" ng-disabled='newcustomer.$invalid' class="btn waves-effect waves-light " type="submit" name="action">Add Customer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
