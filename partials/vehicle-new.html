<div class="row">
    <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title">New Vehicle</h5>
        <ol class="breadcrumbs">
            <li>
                <a>General</a>
            </li>
            <li>
                <a>Vehicles</a>
            </li>
            <li>
                <a class="active" ui-sref="new-customer">New Vehicle</a>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col s12 m12 12">
        <p class="caption">You can use this page to add vehicle details of the customers into your system.</p>

        <div class="divider"></div>

        <div id="input-fields">
            <h4 class="header">New Vehicle Details</h4>
            <div class="row">
                <div class="col s12 m4 l3">
                    <p>Please enter the details of the vehicle which you need to add into your system.</p>
                    <p>Try to fill all the fields to improve your reports.</p>
                </div>
                <div class="col s12 m8 l9">
                    <div class="row">
                        <form class="col s12" name="newvehicle">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input ng-model="vehicle.regNumber" id="RegistrationNumber" type="text" class="validate" required>
                                    <label for="RegistrationNumber">Registration Number</label>
                                </div>
                                <div class="input-field col s6">
                                    <input ng-model="vehicle.make" id="Make" type="text" class="validate" required>
                                    <label for="Make">Make</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input ng-model="vehicle.model" id="Model" type="text" class="validate" required>
                                    <label for="Model">Model</label>
                                </div>
                                <div class="input-field col s6">
                                    <input ng-model="vehicle.currentMileage" id="CurrentMileage" type="number" class="validate" required>
                                    <label for="CurrentMileage">Current Mileage</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button ng-click="addNewVehicle(vehicle)" ng-disabled='newvehicle.$invalid' class="btn waves-effect waves-light " type="submit"
                                        name="action">Add Vehicle</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
